{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- ======= Portfolio Section ======= -->
<section id="portfolio" class="portfolio">
    <div class="container">

      <div class="section-title">
        <h2><center>MODELLAR</center></h2>
      </div>
      <br><br>

      
      <div class="row portfolio-container">
        {% for car in cars %}
        <div class="col-lg-4 col-md-6 portfolio-item filter-card">
          <img src="{{ car.image.url }}" class="img-fluid">
          <div class="portfolio-info">
              <h4>{{ car.model }}</h4>
              <a href="{{ gallery.image.url }}" data-gallery="portfolioGallery" class="portfolio-lightbox preview-link" title="{{ car.model  }}"><i class="bx bx-plus"></i></a>
              <a href="{% url 'gallery_details' car.id %}" class="details-link" title="Xarakteristikasini ko'rish"><i class="bx bx-link"></i></a>
          </div>
        </div>
        {% endfor %}
    </div>
  </section><!-- End Portfolio Section -->

{% endblock content %}
