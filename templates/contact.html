
<div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch">
    <form action="{% url 'send_mail' %}" method="post" role="form" class="php-email-form">
      {% csrf_token %}
      <div class="row">
        <div class="form-group col-md-6">
          <label for="name">Ismingiz</label>
          <input type="text" name="name" class="form-control" id="name" required>
        </div>
        <div class="form-group col-md-6 mt-3 mt-md-0">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" id="email" required>
        </div>
      </div>
      <div class="form-group mt-3">
        <label for="subject">Automobil nomi va markasi</label>
        <input type="text" class="form-control" name="subject" id="subject" required>
      </div>
      <div class="form-group mt-3">
        <label for="message ">Xabar qldiring</label>
        <textarea class="form-control" name="message" rows="10" required></textarea>
      </div><br>
      <center><button type="submit">Send Message</button></center>
    </form>
  </div>
